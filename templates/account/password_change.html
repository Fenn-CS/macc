{% load i18n %}
{% include "infohub/index.html" %}

{% block body %}

{% block content %}
<center>
	<div class="container content">
        <div class ="row">
		    <h3>{% trans "Change Password" %}</h3>
		    <form method="POST" action="" class="password_change form-horizontal">
		        {% csrf_token %}
		        {% for field in form %}
		        	<div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="text-danger small">{{ field.errors }}</div>
                        </div>
                        <label class="control-label col-sm-5">{{ field.label_tag }}</label>
                        <span class="col-sm-12">{{ field }}</span>
                    </div>
		        {% endfor %}
		        
		        <button type="submit" name="action" class="btn btn-success">{% trans "Change Password" %}</button>
		        <br><br>
		    </form>
		</div>
	</div>
</center>
{% endblock %}

{% endblock %}
